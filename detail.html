<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Character Detail</title>
    <link rel="stylesheet"href="./assets/css/style.css"/>
</head>
<body>
    <main>
        <h1 id="characterName"></h1>
        <p id="characterType"></p>
        <p id="characterDesc"></p>
        <img id="characterImg" alt="Character Image" />

        <form id="backpack"/>
            <h2>Backpack</h2>
            <select id="item" name="item">
                <option value="">Select Item to Add</option>
                <option value="Flame of Valor">Flame of Valor</option>
                <option value="Spear of Pain">Spear of Pain</option>
                <option value="Ball of Yarn">Ball of Yarn</option>
                <option value="Empty Gum Wrapper">Empty Gum Wrapper</option>
            </select>
        </form>

        <ul id="selectedItemList"></ul>
        
    </main>
    <script src="./assets/js/detail.js"></script>
</body>
</html>
