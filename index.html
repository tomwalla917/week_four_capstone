<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Character Gallery & Detail</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
  <main>
    <h1>Gallery</h1>
    <form id="gallery" autocomplete="off">
        <label for="type">Type:</label>
        <select id="type" name="type" required>
            <option value="">Choose a Type</option>
            <option value="Dragon">Dragon</option>
            <option value="Human">Human</option>
        </select>

        <label for="name">Name:</label>
        <textarea id="name" name="name" rows="1" required></textarea>

      <label for="desc">Description:</label>
      <textarea id="desc" name="desc" rows="2" required></textarea>


      <label for="imgUrl">Image URL:</label>
      <input type="text" id="imgUrl" name="imgUrl" required placeholder="https://example.com/dragon.png" />

      <button type="submit">Save Character</button>
    </form>
    <div id="characterCard"></div>
  </main>
  <script src="./assets/js/gallery.js"></script>
</body>
</html>
